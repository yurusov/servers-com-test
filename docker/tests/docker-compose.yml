version: "3"

services:

  db:
    restart: unless-stopped
    image: postgres:15
    tmpfs: 
      - /tmp:size=100m
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  app:
    restart: unless-stopped
    image: harbor.yurusov.com/public/servers-com-test:${TAG-main}
    environment:
      - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL=true
    env_file:
      - ../../.env.test
    depends_on:
      - db


